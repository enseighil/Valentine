<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    background: #f8c8dc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    text-align: center;
    width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
    margin: 6px 0;
    font-weight: bold;
  }

  .buttons {
    position: relative;
    height: 60px;
    margin-top: 20px;
  }

  button {
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    margin-right: 10px;
    transition: opacity 0.3s ease;
  }

  .note {
    margin-top: 12px;
    font-size: 12px;
    color: gray;
  }
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>

  <p>I love you Divine,</p>
  <p>Do you love me too?</p>

  <div class="buttons">
    <button id="noBtn">No</button>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
  </div>

  <div class="note">"Please answer with all your heart and sincerity."</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distance = Math.hypot(
      e.clientX - centerX,
      e.clientY - centerY
    );

    if (distance < 120) {
      // Mouse is near ‚Üí hide NO
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
    } else {
      // Mouse is far ‚Üí show NO
      noBtn.style.opacity = "1";
      noBtn.style.pointerEvents = "auto";
    }
  });

  function yesClicked() {
    alert("Yez!!! Date tayo this Valentine day üíñ");
  }
</script>

</body>
</html>
